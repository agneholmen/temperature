{% extends "base.html" %}

{% block title %}Statistics{% endblock title %}

{% block content %}
<h2>Latest Temperatures</h2>
<div class="temperature-table-container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Point</th>
                <th>Time</th>
                <th>Temp</th>
            </tr>
        </thead>
        <tbody>
            {% for measurement in temperatures %}
            <tr>
                <td><a href="{% url 'statistics_point' measurement.point_id %}">{{ measurement.point }}</a></td>
                <td>{{ measurement.time }}</td>
                <td>{{ measurement.temperature }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
